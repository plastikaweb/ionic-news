<ion-card color="dark">
          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{ index }}. </span>
              <span class="article-source-name">{{article.source.name}}</span>
            </ion-card-subtitle>
            <ion-card-title (click)="loadArticle()">{{article.title}}</ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="loadArticle()"></ion-img>

          <ion-card-content>
            <p>{{article.description}}</p>
          </ion-card-content>
        </ion-card>
