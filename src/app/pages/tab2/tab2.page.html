<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment scrollable mode="md" color="primary" (ionChange)="categoryChange( $event )">
  <ion-segment-button *ngFor="let category of categories" mode="md" [value]="category">
    <ion-label text-capitalize>{{category}}</ion-label>
  </ion-segment-button>

</ion-segment>

<ion-content color="dark">
  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
